name: Auto Changelog

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # important for full commit history

      - name: Generate changelog
        uses: ardalanamini/auto-changelog@v4.0.6
        id: changelog
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output: CHANGELOG.md
          semver: false # âœ… avoids â€œExpected semverâ€ error on branch pushes
          commit-types: |
            feat    : âœ¨ New Features
            fix     : ğŸ› Bug Fixes
            build   : ğŸ§± Build System & Dependencies
            perf    : âš¡ Performance Improvements
            docs    : ğŸ“ Documentation
            test    : âœ… Tests
            refactor: ğŸ”„ Refactors
            chore   : ğŸ§¹ Chores
            ci      : ğŸ¤– CI
            style   : ğŸ¨ Code Style
            revert  : âª Reverts
          default-commit-type: Other Changes
          mention-authors: true
          include-commit-links: true
          include-pr-links: true
          include-compare-link: true
          use-github-autolink: true

      - name: Commit and push changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: update changelog [skip ci]" || echo "No changes to commit"
          git push
